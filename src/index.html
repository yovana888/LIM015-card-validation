<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="item-a">
            <label class="descuento">- 20%</label>
            <img src="img/zapatilla.jpg" class="img-producto">
            <p class="txt-descripcion"> Sneakers Vanz </p>
        </div>
        <form class="item-b" action="" id="formValid">
            <div id="view_inicial">
                <h3 class="text-primary">Payment Details</h3>

                <p class="text-secondary" id="text-name">CARDHOLDER NAME</p>
                <input type="text" class="form-control" id="titular" placeholder="Deena Neff">

                <p class="text-secondary">CARD NUMBER</p>
                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19" id="numero-tarjeta">

                <div class="item-c">
                    <p class="text-secondary">EXPIRATION DATE</p>
                    <p class="text-secondary ml-10">CVV</p>
                </div>

                <div class="item-c">
                    <div class="form-group">
                        <input type="text" class="form-control input-date" id="mes-caducidad" placeholder="MM" maxlength="2"> <span class="text-separation ml-2">/</span>
                        <input type="text" class="form-control ml-2  input-date" id="anio-caducidad" placeholder="YY" maxlength="2">
                        <input type="text" class="form-control ml-2" id="cvv" placeholder="***" maxlength="3">
                    </div>
                </div>

                <p class="payment">Total to Pay<span id="precio"> $30.25</span></p>
                <button class="btn-primary" type="button" id="btnEnviar">Buy Now</button>
            </div>

            <div class="item-b" id="view_final" style="display:none">
                <h3 class="text-primary">Payment Summary</h3>
                <img src="img/006-slip.png" class="img-check">
                <li class="text-secondary">CARD NUMBER: <span class="text-purple" id="text-maskify"> </span></li>
                <li class="text-secondary">CARD TYPE: <span class="text-purple" id="text-type"> </span></li>
                <li class="text-secondary">DATE - HOUR: <span class="text-purple" id="text-fecha"> </span></li>
                <li class="text-secondary">AMOUNT: <span class="text-purple"> $30.25</span></li>

                <button class="btn-primary" type="submit" id="btnVolver">Inicio</button>
            </div>

        </form>
    </div>

    <footer></footer>
    <script src="index.js" type="module"></script>

</body>

</html>
