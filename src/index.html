<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <!-- link a google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main></main>
    <div class="container">
        <div class="box box1">
            <h4>Pagar con Tarjeta de Crédito</h4>
            <label class=" mb-3 badge badge-success">TOTAL</label>
            <h2 class="mb-2">S/. 1,099.00</h2>
        </div>

        <div class="box box2">
            <p class="txt-primary">Titular de la Tarjeta</p>
            <p class="txt-secondary">Esto lo puedes encontrar al frente de tu tarjeta</p>
            <input type="text" class="form-control" id="titular" placeholder="Deena Neff">
            <br>
            <p class="txt-primary">Numero de Tarjeta</p>
            <p class="txt-secondary">Los Digitos se encuentran al frente de tu tarjeta</p>
            <input type="text" class="form-control" id="numero-tarjeta" placeholder="0000 0000 0000 0000" maxlength="19">
            <br>
            <div class="container-small">
                <div class="box3">
                    <p class="txt-primary">Fecha de Caducidad</p>
                    <input type="text" class="form-control-sm" id="fecha-caducidad" placeholder="MM/YY">
                </div>
                <div class="box4">
                    <p class="txt-primary">CVC</p>
                    <input type="text" class="form-control-sm" id="cvc" placeholder="***">
                </div>
            </div>

            <button class="btn-green" type="button">Verificar</button>
        </div>
    </div>
    <footer></footer>
    <script src="index.js" type="module"></script>
</body>

</html>
